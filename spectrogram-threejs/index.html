  <main>
    <div class="absolute top-4 right-4">

      </button>
      <div id="controlPanel" class="relative p-2 text-white leading-none bg-black/55 backdrop-blur border border-white/10 rounded-lg w-full max-w-64 text-xs">

          <div class="flex flex-wrap gap-1.5 mb-1.5 items-center">
            <span>Irukanji</span>

            <button id="demo-button" class="btn-base">047</button>

          <!-- <div class="mb-1.5 text-xs text-neutral-400">Gaz Mask:</div> -->

            <button id="artwork-toggle" class="btn-base">

              <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
            </button>

          <div class="mb-1.5 text-xs text-neutral-400">Axes:</div>

            <button id="spectrogram-axes-toggle" class="btn-base">Show Spectrogram Axes</button>

            <button id="angle-rotate-x-neg" class="btn-base">-45°</button>
            <button id="angle-rotate-x" class="btn-base">+45°</button>
            <span>Y</span>
            <button id="angle-rotate-y-neg" class="btn-base">-45°</button>
            <button id="angle-rotate-y" class="btn-base">+45°</button>
            <span>Z</span>
            <button id="angle-rotate-z-neg" class="btn-base">-45°</button>
            <button id="angle-rotate-z" class="btn-base">+45°</button>
          </div>

          <div class="mb-1.5 text-xs text-neutral-400">Presets:</div>
          <div class="flex flex-wrap gap-1.5 mb-1.5">
            <button id="preset-90-90-0" class="btn-base">90, 90, 0</button>
            <button id="preset-0-0-0" class="btn-base">0, 0, 0</button>
            <button id="preset-45-45-0" class="btn-base">45, 45, 0</button>
            <button id="preset-45-180-0" class="btn-base">45, 180, 0</button>
            <button id="preset-90-180-0" class="btn-base">90, 180, 0</button>
          </div>

          <div class="mb-1.5 text-xs text-neutral-400">Flip:</div>
          <div class="flex flex-wrap gap-1.5 mb-1.5">
            <button id="flip-x" class="btn-base">Flip X</button>
            <button id="flip-y" class="btn-base">Flip Y</button>
            <button id="flip-z" class="btn-base">Flip Z</button>
          </div>

        <!-- </div> -->
      </div>
    </div>
    <script type="module" src="./src/main.ts"></script>
    <script type="x-shader/x-vertex" id="vertexshader">
      attribute float displacement;
      uniform vec3 vLut[256];
      uniform float uHeightScale;
      varying vec3 vColor;
      varying float vAmplitude;
      varying vec2 vUv;
      void main(){
        float amplitude = clamp(displacement / 255.0, 0.0, 1.0);
        float idx = amplitude * 255.0;
        int index0 = int(floor(idx));
        int index1 = min(index0 + 1, 255);
        float mixT = idx - float(index0);
        vColor = mix(vLut[index0], vLut[index1], mixT);
        vAmplitude = amplitude;
        vUv = uv;
        vec3 newPosition = vec3(position.x, position.y + (amplitude * uHeightScale), position.z);
        gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition,1.0);
      }
    </script>

    <script type="x-shader/x-fragment" id="fragmentshader">
      varying vec3 vColor;
      varying float vAmplitude;
      varying vec2 vUv;
      uniform vec3 uBackground;
      void main(){
        float fade = pow(cos((1.0 - vUv.y) * 0.5 * 3.1415926535), 0.9);
        float k = vAmplitude * fade;
        vec3 color = uBackground + (k * vColor);
        gl_FragColor = vec4(color,1.0);
      }
    </script>
  </main>
</body>
