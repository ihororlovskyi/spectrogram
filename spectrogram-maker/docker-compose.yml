# Audio Spectrogram Service - Docker Compose
# ============================================

version: '3.8'

services:
  audio-spectrogram:
    build: .
    container_name: audio-spectrogram-service
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    
